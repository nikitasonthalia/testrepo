<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
    <script type="text/javascript" src="scratch.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li><label >User id:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label >Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label >Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label >Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label >Country:</label></li>
        <li><select name="country">
            <option selected="" value="Default">(Please select a country)</option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
        </select></li>
        <li><label >ZIP Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label >Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Sex:</label></li>
        <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
        <li><label>Language:</label></li>
        <li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
        <li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>

<p>Click the button to display characters of the specified unicode numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var res = String.fromCharCode(72, 32, 32, 76, 79);
        document.getElementById("demo").innerHTML = res;
    }
</script>
</body>
</html>
